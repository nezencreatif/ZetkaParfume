<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZETKA | The Invisible Signature</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Syncopate:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

    <div id="loader">
        <div class="loader-content">
            <img src="https://lh3.googleusercontent.com/d/1L-nrBYKMLmDvqoLCxyB7c5fmbwZJYU3j" alt="ZETKA" class="loader-logo">
            <h1 class="fallback-logo">ZETKA.</h1> 
            <p class="fade-in-text">"Scent is the only invisible access to the past."</p>
            <div class="loading-bar"><div class="progress"></div></div>
        </div>
    </div>

    <nav class="glass-nav">
        <div class="logo-container">
            <img id="nav-logo-img" src="https://lh3.googleusercontent.com/d/1L-nrBYKMLmDvqoLCxyB7c5fmbwZJYU3j" alt="ZETKA" class="nav-logo">
        </div>
        
        <div class="segment-control">
            <button onclick="app.setSegment('man')" id="btn-man" class="active">MAN</button>
            <button onclick="app.setSegment('woman')" id="btn-woman">WOMAN</button>
            <button onclick="app.setSegment('street')" id="btn-street">STREET</button>
        </div>

        <div class="nav-actions">
            <button class="theme-toggle" onclick="ui.toggleTheme()">
                <i class="ph ph-moon" id="theme-icon"></i>
            </button>
            <div class="menu-trigger" onclick="ui.toggleMenu()">
                <i class="ph ph-list"></i>
            </div>
        </div>
    </nav>

    <main>
        <div id="content-wrapper">
            <header id="segment-hero">
                <h2 id="hero-title">PROFESSIONAL<br>COLLECTION</h2>
                <p id="hero-desc">Curated for the modern gentleman.</p>
            </header>
